<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Global.css">
    <link rel="stylesheet" href="Vars.css">
    <link rel="stylesheet" href="Responsive.css">
    <link rel="stylesheet" href="Login-Signup.css">
    <title>SipSync Login</title>
</head>

<body>
<div class="mainSection">
    <div class="headerSection">
        <p id = "errorMessage"> <img src = "/images/error.png">Something went wrong</p>

        <div class="brandingContainer maxwidth90">
            <h1 id="siteTitle">SIPSYNC</h1>
            <p id="siteDesc">Track. Improve. Stay hydrated.</p>
        </div>
    </div>


    <div class="appContent">
        <div class="greetingContainer">
            <h1 class="welcomeMsg maxwidth90">Welcome. </h1>
            <p class="description maxwidth90">Track your daily hydration effortlessly. <br> Log in to continue
                staying on top of
                your water goals.</p>
        </div>


        <div class="inputContainer">
            <form class="form maxwidth90">

                <span id="pageTitle">Login</span>
                <input type="email" class="input" id = "emailLogin" placeholder="Email">
                <input type="password" class="input" id = "passwordLogin" placeholder="Password">

                <label class="rememberRow">
                    <input type="checkbox" class="rememberMe">
                    <span>Remember me</span>
                </label>

                <a href="">Forgot Password?</a>
                <button class="confirmBtn" id = "loginContinueBtn">Continue</button>
            </form>

            <div class="footerContainer maxwidth90">
                <label>Don't have an account? <a href="">Sign Up</a> </label>
            </div>
        </div>
    </div>
</div>
<script type = "module" src ="/login.js" defer ></script>
</body>
</html>
