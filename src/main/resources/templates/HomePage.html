<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/HomePage.css">
    <title>SipSync</title>
</head>
<body>

<section class="inputContainer">

    <select id = "inputTypeSelection">
        <option>ADD</option>
        <option>EDIT</option>
        <option>GOAL</option>
    </select>

    <form action="/add" method="post">
        <input type="text" name="add" placeholder="Enter amount"><br>
        <button type="submit">Add</button>
    </form>
</section>


<section class = "showcaseContainer">

    <select id = "periodSelection">
        <option>DAILY</option>
        <option>WEEKLY</option>
        <option>MONTHLY</option>
    </select>



                <span th:text="${date}" id = "dateDisplay"></span>
                <h4 id = "goalText">Goal:</h4>




    <div id = "bottle">
        <h4 id = "drankText"> Drank today: </h4>
        <span th:text="${amount}"></span>
    </div>
</section>

<script src="script.js"></script>
</body>
</html>
