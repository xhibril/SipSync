<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="homepage.css">
    <title>SipSync</title>
</head>

<body>

<div class="left">

    <div class="siteTitleContainer">
        <h1 class="siteTitle">SIPSYNC </h1>
    </div>

    <div class="inputContainer">

        <div class="inputTypeSelection">
            <label class="radio">

                <input type="radio" name="inputType" checked="Add">
                <span class="name">Add</span>
            </label>

            <label class="radio">
                <input type="radio" name="inputType">
                <span class="name">Edit</span>
            </label>

            <label class="radio">
                <input type="radio" name="inputType">
                <span class="name">Goal</span>
            </label>
        </div>

        <input type="number" class="input" placeholder="Enter amount"><br>
        <button type="submit" id="submitBtn">Confirm</button>

    </div>

</div>





<div class="right">

    <button type="button" id="logoutBtn">
        <img src="logout.png" alt="Logout">
    </button>


    <div class = "showcaseContainer">



        <div class="periodSelection">

            <label class="radio">
                <input type="radio" name="period" checked="Daily">
                <span class="name">Daily</span>
            </label>

            <label class="radio">
                <input type="radio" name="period">
                <span class="name">Weekly</span>
            </label>

            <label class="radio">
                <input type="radio" name="period">
                <span class="name">Monthly</span>
            </label>
        </div>

        <div class = "detailsContainer">
            <p id = "dateDisplay"> Loading date...</p>
            <p id = "goal">Loading goal...</p>


            <p id="amount">Loading amount...</p>
            <p id="averageAmount" hidden>Loading average...</p>
        </div>

        <div class="bottle">
        </div>
    </div>
</div>

<script src = "/Main.js"></script>
<script src = "/Display.js"></script>
</body>

</html>
